<body>
    <h2>Register</h2>

    <form #f="ngForm" (ngSubmit)="onregisterform(f)">

        <div class="form-group" >
            <label for="user-name">User Name</label>
            <input type="text" class="form-control" [(ngModel)]="form.username" name="username" required>
            
       </div>

       <div class="form-group" >
            <label for="pwd">Password</label>
            <input type="password" class="form-control" [(ngModel)]="form.password" name="password" required>
        
        </div>

        <div class="form-group" >
            <label for="pwd"> Re enter Password</label>
            <input type="password" class="form-control" [(ngModel)]="form.password" name="password" required>
        
        </div>


        <button class="btn btn-success" [disabled]="f.invalid">Login</button>
    </form>




</body>
